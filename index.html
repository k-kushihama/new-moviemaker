<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULTRA-FAST ENGINE v5.0 | SnapLynk Co.,Ltd.</title>
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.10.1/dist/ffmpeg.min.js"></script>
    <style>
        :root { --bg: #000; --surf: #111; --primary: #007AFF; --text: #fff; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { width: 90%; max-width: 600px; background: var(--surf); padding: 40px; border-radius: 30px; border: 1px solid #222; text-align: center; }
        h1 { font-size: 32px; margin-bottom: 30px; letter-spacing: -1px; }
        .file-box { border: 1px dashed #444; padding: 20px; margin-bottom: 10px; border-radius: 15px; cursor: pointer; }
        input[type="number"], input[type="text"] { background: #222; border: 1px solid #333; color: #fff; padding: 10px; border-radius: 8px; width: 100%; box-sizing: border-box; margin-top: 5px; }
        .btn { background: var(--primary); color: #fff; border: none; padding: 20px; width: 100%; border-radius: 15px; font-weight: bold; cursor: pointer; margin-top: 20px; transition: 0.2s; }
        .btn:disabled { background: #333; color: #666; }
        #log { font-size: 11px; color: #888; text-align: left; background: #000; padding: 15px; border-radius: 10px; margin-top: 20px; height: 100px; overflow-y: auto; font-family: monospace; }
        video { width: 100%; border-radius: 15px; margin-top: 20px; display: none; }
    </style>
</head>
<body>

<div class="card">
    <h1>SnapLynk v5.0</h1>
    
    <div class="file-box" onclick="document.getElementById('v').click()">VIDEO: <span id="vn">Select .mp4</span></div>
    <input type="file" id="v" accept="video/mp4" hidden>
    
    <div class="file-box" onclick="document.getElementById('a').click()">AUDIO: <span id="an">Select .wav</span></div>
    <input type="file" id="a" accept="audio/wav" hidden>

    <div style="display: flex; gap: 10px; text-align: left;">
        <div style="flex: 1;"><label style="font-size: 10px;">GAIN%</label><input type="number" id="vol" value="200"></div>
        <div style="flex: 2;"><label style="font-size: 10px;">WATERMARK</label><input type="text" id="wm" value="SnapLynk Co.,Ltd."></div>
    </div>

    <button id="go" class="btn">RENDER MASTER</button>

    <div id="log">> Standby</div>
    <video id="out" controls></video>
</div>

<script>
    const { createFFmpeg, fetchFile } = FFmpeg;
    const ffmpeg = createFFmpeg({ log: true, corePath: 'https://unpkg.com/@ffmpeg/core@0.10.0/dist/ffmpeg-core.js' });

    const addLog = (m) => { const l = document.getElementById('log'); l.innerHTML = `> ${m}<br>` + l.innerHTML; };
    
    document.getElementById('v').onchange = e => document.getElementById('vn').innerText = e.target.files[0].name;
    document.getElementById('a').onchange = e => document.getElementById('an').innerText = e.target.files[0].name;

    document.getElementById('go').onclick = async () => {
        const vf = document.getElementById('v').files[0];
        const af = document.getElementById('a').files[0];
        if(!vf || !af) return alert("Select files.");

        document.getElementById('go').disabled = true;
        addLog("Initializing Engine...");

        try {
            if (!ffmpeg.isLoaded()) await ffmpeg.load();

            addLog("Writing files to Virtual FS...");
            ffmpeg.FS('writeFile', 'vid.mp4', await fetchFile(vf));
            ffmpeg.FS('writeFile', 'aud.wav', await fetchFile(af));

            const vol = document.getElementById('vol').value / 100;
            const wm = document.getElementById('wm').value;

            addLog("Starting Rendering (Ultra-Safe Mode)...");

            // クラッシュを避けるため、極限までシンプルにしたコマンド
            // drawtextを外し、マッピングとエンコードの成功を最優先
            await ffmpeg.run(
                '-fflags', '+genpts',
                '-i', 'vid.mp4',
                '-i', 'aud.wav',
                '-filter_complex', `[1:a]volume=${vol},aresample=44100[a_mod]`,
                '-map', '0:v:0',
                '-map', '[a_mod]',
                '-c:v', 'copy',      // 映像は再エンコードせずコピー（超高速・低負荷）
                '-c:a', 'aac',
                '-b:a', '128k',
                '-shortest',
                'final.mp4'
            );

            const data = ffmpeg.FS('readFile', 'final.mp4');
            if(data.length < 1000) throw new Error("Output Zero.");

            addLog(`Success: ${data.length} bytes`);
            const url = URL.createObjectURL(new Blob([data.buffer], { type: 'video/mp4' }));
            const video = document.getElementById('out');
            video.src = url;
            video.style.display = 'block';

        } catch (e) {
            addLog(`Error: ${e.message}`);
            console.error(e);
            // 失敗した場合、テロップなしの単純結合を試みてください
        } finally {
            document.getElementById('go').disabled = false;
        }
    };
</script>
</body>
</html>
